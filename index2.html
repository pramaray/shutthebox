<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Play shut the box</title>
</head>
<body>
    <div class="page">
        <h1 class="title">Press Play to roll the dice</h1>
        <div class="box">
            <div class="buttons">
                <button class="btn-1 button">1</button>
                <button class="btn-2 button">2</button>
                <button class="btn-3 button">3</button>
                <button class="btn-4 button">4</button>
                <button class="btn-5 button">5</button>
                <button class="btn-6 button">6</button>
                <button class="btn-7 button">7</button>
                <button class="btn-8 button">8</button>
                <button class="btn-9 button">9</button>
                <button class="btn-10 button">10</button>
                <button class="btn-11 button">11</button>
                <button class="btn-12 button">12</button>
            </div>
            <div class="dices">
                <img class="dice" src="images/dice-6.svg">
                <img class="dice" src="images/dice-6.svg">
            </div>
            <div class="btn">
                <img class ="start" src="images/start.svg" >
            </div>
        </div>
        
    </div>
    
    <script src="index2.js"></script>

</body>
</html>
